  <div class="row">
    <h1>Cadastro de Administrador</h1>
    <div class="col-md-12">
      <form role="form">
        <div class="form-group">
           
          <label for="exampleInputCPF">
            Informe o CPF
          </label>
          <input type="number" class="form-control" id="exampleInputCPF" />
        </div>
        <div class="form-group">
           
          <label for="exampleInputNome">
            Informe o Nome
          </label>
          <input type="text" class="form-control" id="exampleInputNome" />
        </div>
        <div class="form-group">
           
          <label for="exampleInputData">
            Informe a Data de Nascimento
          </label>
          <input type="date" class="form-control" id="exampleInputData" />
        </div>
        <div class="form-group">
           
         <label for="exampleInputEndereco">
            Informe o Endereço
          </label>
          <input type="text" class="form-control" id="exampleInputEndereco" />
        </div>
        <div class="form-group">
           
          <label for="exampleInputTelefone">
            Informe o Telefone
          </label>
          <input type="tel" class="form-control" id="exampleInputTelefone" />
        </div>
        <div class="form-group">
           
          
        <div class="form-group">  
        
        <button type="submit" onclick="alert('Administrador cadastrado com sucesso!')" class="btn btn-primary">
          Enviar
        </button>
        <button class="btn btn-primary" onclick="window.location.href='apagar.html';">Alterar
